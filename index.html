<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Document</title>
</head>
<body>

    
    <header><a id="restart"><h1>Code Quiz!</h1></a></header>

    <main>
        <section class="timer-card">
            <h1>Timer:</h1>
            <h2><span id="countdown">60</span>s</h2>
        </section>

        
        <section id="intro">
            
            <h1>Coding Quiz!</h1>
            <p>Answer each question by pressing the correct answer. Be aware, however,
                 that any wrong choices will give a 10s time penalty! Good luck :-)
            </p>
            <button id="start-button">Start</button>
        </section>

        <section id="quiz" class="hide-card">
            <h3 id="quiz-questions"></h3>
            <div id="quiz-answers"></div>
        </section>

        <section class="score-card">
        </section>
    </main>

    <article>
        
        <button id="test-button">TEST FUNCTIONS</button>



    </article>

    

    <script src="./assets/js/script.js"></script>
</body>
</html>
