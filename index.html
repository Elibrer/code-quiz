<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Document</title>
</head>
<body>

    
    <header><a><h1>Code Quiz!</h1></a></header>

    <main>
        <section class="timer-card">
            <h1>Timer:</h1>
            <h2><span id="countdown">60</span>s</h2>
        </section>

        
        <section id="intro">
            
            <h1>Coding Quiz!</h1>
            <p>Answer each question by pressing the correct answer. Be aware, however,
                 that any wrong choices will give a 10s time penalty! Good luck :-)
            </p>
            <button id="start-button">Start</button>
        </section>

        <section id="quiz" class="hide-card">
            <h3 id="quiz-questions"></h3>
            <div id="quiz-answers"></div>
            <p id="result"></p>
        </section>

        <section id="end-quiz" class="hide-card">
            <h4 id="end-title">Quiz Finished!</h4>
            <p>Your final score was: </p>
            <div id="final-score"></div>
            <p>Enter your initials here: <input type="text" id="initials" maxlength="3" minlength="1"/></p>
            <button id="submit-btn">Submit Score</button>
        </section>

        <section id="restart-quiz" class="hide-card">
            <button id="clear-scores">Clear scores?</button>
            <button id="restart">Restart?</button>
            
        </section>



        <section class="score-card">
            <h4 id="end-title">Highscores: </h4>
            <ul id="highscores-list">

            </ul>
        </section>
    </main>
    

    <script src="./assets/js/script.js"></script>
</body>
</html>
